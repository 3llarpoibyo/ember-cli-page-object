name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: npm

      - name: npm8
        run: npm install -g npm@8

      - name: Install Dependencies
        run: npm ci

      - name: Lint Addon
        run: npm run lint
        working-directory: addon

      - name: Lint Test App
        run: npm run lint
        working-directory: test-app

      - name: Run Tests
        run: npm run test:ember
        working-directory: test-app

  floating:
    name: "Floating Dependencies ${{ matrix.node-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: npm8
        run: npm install -g npm@8

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Run Tests
        run: npm run test:ember
        working-directory: test-app

  node-tests:
    name: "Node tests ${{ matrix.node-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: npm8
        run: npm install -g npm@8

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test
        working-directory: addon

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - ember-default-with-jquery
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: npm

      - name: npm8
        run: npm install -g npm@8

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: ../node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app
